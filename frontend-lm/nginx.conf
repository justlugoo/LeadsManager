# frontend-lm/nginx-gcp.conf
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 8080; # Cloud Run usa puerto 8080 por defecto
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Manejar rutas de React Router (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Para llamadas API, reemplazar con la URL real del backend en producción
        # Esta configuración se puede ajustar con variables de entorno
        location /api/ {
            # Temporalmente, mantener las llamadas locales al frontend
            # En producción, el frontend hará llamadas directas al backend de Cloud Run
            return 404;
        }

        # Configuración para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Disable server version
        server_tokens off;
    }
}
