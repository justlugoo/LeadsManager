# .github/workflows/deploy-gcp.yml
name: Deploy to Google Cloud

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: mauricio-466614
  REGION: us-central1
  SERVICE_NAME_BACKEND: leadsmanager-backend
  SERVICE_NAME_FRONTEND: leadsmanager-frontend
  REPOSITORY: leadsmanager-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”‘ Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: âš™ï¸ Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: ðŸ³ Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
    
    # ============================
    # Backend
    # ============================
    - name: ðŸ—ï¸ Build backend image
      run: |
        cd backend-lm
        docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BACKEND }}:${{ github.sha }} .
        docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BACKEND }}:latest .
    
    - name: ðŸ“¤ Push backend image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BACKEND }}:${{ github.sha }}
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BACKEND }}:latest
    
    - name: ðŸš€ Deploy backend to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME_BACKEND }} \
          --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BACKEND }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --port 8000 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars="ENVIRONMENT=production"
    
    # ============================
    # Frontend  
    # ============================
    - name: ðŸ—ï¸ Build frontend image
      run: |
        cd frontend-lm
        docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_FRONTEND }}:${{ github.sha }} .
        docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_FRONTEND }}:latest .
    
    - name: ðŸ“¤ Push frontend image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_FRONTEND }}:${{ github.sha }}
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_FRONTEND }}:latest
    
    - name: ðŸš€ Deploy frontend to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME_FRONTEND }} \
          --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_FRONTEND }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --memory 256Mi \
          --cpu 0.5 \
          --max-instances 5
    
    # ============================
    # Output URLs
    # ============================
    - name: ðŸ“‹ Get service URLs
      run: |
        BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME_BACKEND }} --region ${{ env.REGION }} --format 'value(status.url)')
        FRONTEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME_FRONTEND }} --region ${{ env.REGION }} --format 'value(status.url)')
        
        echo "ðŸŽ‰ Deployment completed!"
        echo "Backend URL: $BACKEND_URL"
        echo "Frontend URL: $FRONTEND_URL"
        
        echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_OUTPUT
        echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_OUTPUT
