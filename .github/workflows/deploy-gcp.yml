# .github/workflows/deploy-gcp.yml
name: Deploy to Google Cloud

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: mauricio-466614   # ⚠️ Reemplaza con tu ID real de proyecto en GCP
  REGION: us-central1
  SERVICE_NAME_BACKEND: leadsmanager-backend
  SERVICE_NAME_FRONTEND: leadsmanager-frontend
  REPOSITORY: leadsmanager-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔑 Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: ⚙️ Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: 🐳 Configure Docker for Artifact Registry
      run: gcloud auth configure-docker

    # ============================
    # Backend
    # ============================
    - name: 🏗️ Build backend image
      run: |
        cd backend-lm
        docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BACKEND }}:$GITHUB_SHA .
        docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BACKEND }}:latest .
    - name: 📤 Push backend image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BACKEND }}:$GITHUB_SHA
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BACKEND }}:latest
    - name: 🚀 Deploy backend to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME_BACKEND \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME_BACKEND:$GITHUB_SHA \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 8000 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars="ENVIRONMENT=production"
    # ============================
    # Frontend
    # ============================
    - name: 🏗️ Build frontend image
      run: |
        cd frontend-lm
        docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_FRONTEND }}:$GITHUB_SHA .
        docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_FRONTEND }}:latest .
    - name: 📤 Push frontend image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_FRONTEND }}:$GITHUB_SHA
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_FRONTEND }}:latest
    - name: 🚀 Deploy frontend to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME_FRONTEND \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME_FRONTEND:$GITHUB_SHA \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 80 \
          --memory 256Mi \
          --cpu 0.5 \
          --max-instances 5
    # ============================
    # Output URLs
    # ============================
    - name: 📋 Get service URLs
      run: |
        BACKEND_URL=$(gcloud run services describe $SERVICE_NAME_BACKEND --region $REGION --format 'value(status.url)')
        FRONTEND_URL=$(gcloud run services describe $SERVICE_NAME_FRONTEND --region $REGION --format 'value(status.url)')
        
        echo "🎉 Deployment completed!"
        echo "Backend URL: $BACKEND_URL"
        echo "Frontend URL: $FRONTEND_URL"
        
        echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_OUTPUT
        echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_OUTPUT
